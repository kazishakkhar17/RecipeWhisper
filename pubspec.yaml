name: bli_flutter_recipewhisper
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.5.1

  # Navigation
  go_router: ^14.2.0

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.2
  timezone: ^0.9.0
  awesome_notifications: ^0.10.1

  # Firebase Auth
  firebase_core: ^2.25.0
  firebase_auth: ^4.10.0

  # HTTP and .env
  http: ^1.1.0 
  flutter_dotenv: ^5.1.0

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.0

  # UI
  flutter_hooks: ^0.20.5 

  # Dependency injection
  get_it: ^7.6.4 

  # Cupertino icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.9
  hive_generator: ^2.0.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/.env
